
<div>
  <br>
  <h4 class="qq text-center text-info">Add your quote in the form.</h4>
    <hr>
<form  (ngSubmit)='submitQuote()' #quoteForm='ngForm' id="myform">
  <div class="ess">
        <div class="form-group mt-5 " >

          <span class="mul pt-5"><label for="author">Author:</label></span>
         <input type="text" required class="form-control" id="author" [(ngModel)]="addNewQuote.author" name="author" #author="ngModel" placeholder="Enter author here...">
         <span class="mul"> Display {{addNewQuote.author}}</span> 
         <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author Name is required</p>
              </div>
 
      </div>


        <div class="form-group">
          <span class="mul"><label for="quote">Quote:</label></span>
          <textarea class="form-control"  id="quote" rows="4"[(ngModel)]="addNewQuote.quote" name="quote" #quote="ngModel" required placeholder="Enter quote here..."></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Please enter your Quote</p>
              </div>
        </div>
        
        
        <div class="form-group">
  
            <span class="mul "><label for="name">Name:</label></span> 
            <input type="text" required class="form-control" id="name"[(ngModel)]="addNewQuote.name" name="name" #name="ngModel" placeholder="Enter your name...">
            <span class="mul">Display :{{addNewQuote.name}}</span> 
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Please enter your name</p>
              </div>
              </div>

 
            <button type="submit" class="btn  mt-3">Add Quote</button>
          </div>
    
        </form>
        
      </div>
